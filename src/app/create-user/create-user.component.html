<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
      <div class="col-md-4">
        <img src="assets/images/resume.jpeg" width="150px" class="user-avatar" />
        <h1>R`ESUME</h1>
        <h3>User</h3>
        <p>아래의 사항에 기입하시오.</p>
	<p>ID는 영어로 입력하세요.</p>
        <form [formGroup]="myForm">
          <div class="modal-body">
  
            <div class="form-group">
              <input type="text" class="form-control input-underline input-lg" formControlName="userId" placeholder="유저 Id">
            </div>
  
            <div class="form-group">
              <input type="text" class="form-control input-underline input-lg" formControlName="userName" placeholder="이름">
            </div>
  
            <div class="form-group">
              <input type="text" class="form-control input-underline input-lg" formControlName="dob" placeholder="생년월일">
            </div>
  
            <div class="form-group">
              <input type="text" class="form-control input-underline input-lg" formControlName="address" placeholder="주소">
            </div>
  
            <div class="form-group">
              <input type="text" class="form-control input-underline input-lg" formControlName="phoneNumber" placeholder="연락처">
            </div>
  
            <div class="form-group">
              <input type="text" class="form-control input-underline input-lg" formControlName="email" placeholder="E-mail">
            </div>
  
            <div class="form-group text-center">
                <label for="isPublic">공개여부</label>
                <input formControlName="isPublic" type="checkbox" class="form-control input-underline input-lg">
              </div>
    
              <div class="form-group text-center">
                <label for="isHuntingForJob">구직상태</label>
                <input formControlName="isHuntingForJob" type="checkbox" class="form-control input-underline input-lg">
              </div>
  
          </div>
          <button (click)="addParticipant(myForm);" type="submit" class="btn btn-success">완료</button>
        </form>
      </div>
    </div>
  </div>
