        <div class="row">
          <div class="col-md-12">
            <table class="table table-responsive">
              <thead class="thead">
                <tr class="thead-cols">

                  <th class="info">userId</th>

                  <th class="info">userName</th>

                  <th class="info">dob</th>

                  <th class="info">address</th>

                  <th class="info">phoneNumber</th>

                  <th class="info">email</th>

                  <th class="info">isPublic</th>

                  <th class="info">isHuntingForJob</th>

                  <th class="info-actions">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let participant of allParticipants">


                  <td class="participant-properties">{{participant.userId}}</td>

                  <td class="participant-properties">{{participant.userName}}</td>

                  <td class="participant-properties">{{participant.dob}}</td>

                  <td class="participant-properties">{{participant.address}}</td>

                  <td class="participant-properties">{{participant.phoneNumber}}</td>

                  <td class="participant-properties">{{participant.email}}</td>

                  <td class="participant-properties">{{participant.isPublic}}</td>

                  <td class="participant-properties">{{participant.isHuntingForJob}}</td>

                </tr>
              </tbody>
            </table>
          </div>
